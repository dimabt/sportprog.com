{%  load static  %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block tittle   %}{% endblock  %}</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">

</head>
<body>
     <header class="header">
        <a href="#" class="header__logo"></a>
        <div class="form">
            <a href="{% url 'home' %}">
            <img class="logo__img" src="{% static 'main/img/logoo.png'  %}" ">
             </a>
        </div>
        <nav class="header__nav">
            <ul class="header__list">
                <a class="main__item" href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Упражнения в зале</li></a>
                <a class="main__item" href="{% url 'about' %}"><li><i class="fa-solid fa-magnifying-glass"></i>Калькулятор калорий</li></a>
                <a class="main__item" href="{%url 'contact1' %}"><li><i class="fa-solid fa-phone"></i>Спортивные товары</li></a>

            </ul>
        </nav>


    </header>



     <main>
         {% block content   %}
         {% endblock  %}
     </main>

</body>
</html>
